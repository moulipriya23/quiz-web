<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quiz App</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #f0f4f8, #e2e8f0);
      padding: 2rem;
      color: #1e293b;
    }
    .quiz-box {
      background: white;
      padding: 2rem;
      max-width: 700px;
      margin: auto;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      margin-bottom: 1rem;
      color: #2563eb;
    }
    select {
      padding: 0.5rem;
      font-size: 1rem;
      border-radius: 6px;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      width: 100%;
    }
    .question {
      font-size: 1.2rem;
      margin-bottom: 1rem;
    }
    .options button {
      display: block;
      width: 100%;
      margin: 0.5rem 0;
      padding: 0.75rem;
      background: #f1f5f9;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s;
    }
    .options button:hover {
      background: #e2e8f0;
    }
    .options .correct {
      background-color: #bbf7d0;
    }
    .options .wrong {
      background-color: #fecaca;
    }
    .next-btn {
      margin-top: 1rem;
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      background: #3b82f6;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      display: none;
    }
    .score {
      text-align: center;
      font-size: 1.5rem;
      margin-top: 1rem;
    }
    .timer {
      font-weight: bold;
      margin-bottom: 1rem;
      text-align: right;
      color: #dc2626;
    }
  </style>
</head>
<body>
  <div class="quiz-box" id="quiz">
    <h1>ðŸ§  Quick Quiz</h1>
    <select id="category">
      <option value="9">General Knowledge</option>
      <option value="18">Science: Computers</option>
      <option value="23">History</option>
      <option value="21">Sports</option>
      <option value="22">Geography</option>
    </select>
    <div class="timer" id="timer">Time: 15s</div>
    <div id="question-container"></div>
    <div class="options" id="options"></div>
    <button class="next-btn" id="nextBtn">Next</button>
    <div class="score" id="scoreBox"></div>
  </div>

  <script>
    const questionContainer = document.getElementById("question-container");
    const optionsContainer = document.getElementById("options");
    const nextBtn = document.getElementById("nextBtn");
    const scoreBox = document.getElementById("scoreBox");
    const categorySelect = document.getElementById("category");
    const timerDisplay = document.getElementById("timer");

    let questions = [], current = 0, score = 0, timer, timeLeft = 15;

    categorySelect.addEventListener("change", loadQuestions);

    async function loadQuestions() {
      const category = categorySelect.value;
      const res = await fetch(`https://opentdb.com/api.php?amount=5&category=${category}&type=multiple`);
      const data = await res.json();
      questions = data.results.map(q => {
        const answers = [...q.incorrect_answers];
        const rand = Math.floor(Math.random() * 4);
        answers.splice(rand, 0, q.correct_answer);
        return {
          question: q.question,
          correct: q.correct_answer,
          answers
        };
      });
      current = 0;
      score = 0;
      scoreBox.textContent = "";
      showQuestion();
    }

    function showQuestion() {
      clearInterval(timer);
      timeLeft = 15;
      updateTimer();
      timer = setInterval(() => {
        timeLeft--;
        updateTimer();
        if (timeLeft === 0) {
          clearInterval(timer);
          lockAnswers();
          nextBtn.style.display = "inline-block";
        }
      }, 1000);

      const q = questions[current];
      questionContainer.innerHTML = `<div class="question">${q.question}</div>`;
      optionsContainer.innerHTML = "";
      q.answers.forEach(answer => {
        const btn = document.createElement("button");
        btn.innerHTML = answer;
        btn.onclick = () => selectAnswer(btn, q.correct);
        optionsContainer.appendChild(btn);
      });
      nextBtn.style.display = "none";
    }

    function updateTimer() {
      timerDisplay.textContent = `Time: ${timeLeft}s`;
    }

    function selectAnswer(btn, correct) {
      clearInterval(timer);
      const buttons = optionsContainer.querySelectorAll("button");
      buttons.forEach(b => {
        b.disabled = true;
        if (b.innerHTML === correct) b.classList.add("correct");
        else if (b === btn) b.classList.add("wrong");
      });
      if (btn.innerHTML === correct) score++;
      nextBtn.style.display = "inline-block";
    }

    function lockAnswers() {
      const q = questions[current];
      const buttons = optionsContainer.querySelectorAll("button");
      buttons.forEach(b => {
        b.disabled = true;
        if (b.innerHTML === q.correct) b.classList.add("correct");
      });
    }

    nextBtn.onclick = () => {
      current++;
      if (current < questions.length) {
        showQuestion();
      } else {
        questionContainer.style.display = "none";
        optionsContainer.style.display = "none";
        nextBtn.style.display = "none";
        timerDisplay.style.display = "none";
        scoreBox.style.display = "block";
        scoreBox.innerHTML = `ðŸŽ‰ You scored ${score} / ${questions.length}`;
      }
    };

    loadQuestions(); // Initial load
  </script>
</body>
</html>
